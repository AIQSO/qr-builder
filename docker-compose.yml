version: "3.9"

services:
  qr-builder-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - QR_BUILDER_ENV=production
      - QR_BUILDER_AUTH_ENABLED=${QR_BUILDER_AUTH_ENABLED:-false}
      - QR_BUILDER_BACKEND_SECRET=${QR_BUILDER_BACKEND_SECRET:-}
      - QR_BUILDER_BACKEND_URL=${QR_BUILDER_BACKEND_URL:-https://api.aiqso.io}
      - QR_BUILDER_ALLOWED_ORIGINS=${QR_BUILDER_ALLOWED_ORIGINS:-*}
      - QR_BUILDER_MAX_UPLOAD_MB=${QR_BUILDER_MAX_UPLOAD_MB:-10}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

